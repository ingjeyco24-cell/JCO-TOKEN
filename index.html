<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JCOTOKEN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
  text-align:center;
  padding-top:80px;

  background:
    linear-gradient(rgba(5,8,20,0.85), rgba(5,8,20,0.85)),
    url("background.jpeg") center/cover no-repeat fixed;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:#050814;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 25px;
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,0.6);
}
.brand{
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
}
.brand-logo{
  width: 70px;
  height: 70px;
}
.brand-text{
  font-size: 22px;
  letter-spacing: 1px;
}

.actions{
  display:flex;
  align-items:center;
  gap:20px;
}

.lang{
  cursor:pointer;
  background:#111;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

.menu{
  position:fixed;
  top:70px;
  right:0;
  background:#0b1020;
  width:240px;
  display:none;
  flex-direction:column;
  box-shadow:-5px 0 20px rgba(0,0,0,0.6);
}

.menu a{
  padding:18px;
  color:white;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.menu a:hover{
  background:#1a1f3a;
}

/* CONTENT */
header{
  padding:40px 20px;
}

header img{
  width:140px;
  border-radius:50%;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
}

section{
  background:rgba(255,255,255,0.06);
  margin:30px auto;
  padding:35px 20px;
  border-radius:14px;
  max-width:1000px;
}

h1{font-size:34px;}
h2{margin-bottom:15px;}
p{color:#d1d5ff;max-width:900px;margin:auto;}

ul{text-align:left;max-width:800px;margin:auto;}
li{margin:10px 0;}

.btn{
  display:inline-block;
  margin:10px;
  padding:14px 24px;
  background:#2563eb;
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

.btn:hover{background:#3b82f6;}

.contract{
  word-break:break-all;
  background:rgba(0,0,0,0.5);
  padding:14px;
  border-radius:10px;
  font-size:14px;
  margin-top:10px;
}

footer{
  margin:40px 0 20px;
  font-size:13px;
  color:#aaa;
}

/* MOBILE */
@media (max-width: 768px) {
  body {
    padding-top: 60px;
    text-align: center;
  }
  .topbar {
    height: 60px;
  }
}
</style>
</head>

<body>
