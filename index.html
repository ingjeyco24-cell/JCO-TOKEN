<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JCO Token</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#050814;
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:#020617;
}

.logo{
  font-size:26px;
  font-weight:bold;
}

.top-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.lang-btn{
  background:#1e293b;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

nav{
  display:none;
  background:#020617;
  padding:20px;
}

nav a{
  display:block;
  color:white;
  text-decoration:none;
  margin:12px 0;
  font-weight:bold;
}

section{
  max-width:1000px;
  margin:40px auto;
  padding:30px;
  background:rgba(255,255,255,0.05);
  border-radius:14px;
  text-align:center;
}

.btn{
  display:inline-block;
  margin:10px;
  padding:14px 24px;
  background:#2563eb;
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

footer{
  text-align:center;
  padding:30px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <div class="logo">JCO TOKEN</div>
  <div class="top-right">
    <button class="lang-btn" onclick="toggleLang()">EN / ES</button>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </div>
</header>

<nav id="menu">
  <a href="#about" data-es="Inicio" data-en="Home">Inicio</a>
  <a href="https://pancakeswap.finance/swap?outputCurrency=0x2b2c656C8D4B2F50f75F084dDeEC311Ce19c94F8" target="_blank"
     data-es="Comprar en PancakeSwap" data-en="Buy on PancakeSwap">Comprar</a>
  <a href="airdrop.html" data-es="Airdrop" data-en="Airdrop">Airdrop</a>
  <a href="https://t.me/JCOoficial" target="_blank">Telegram</a>
  <a href="https://bscscan.com/token/0x2b2c656C8D4B2F50f75F084dDeEC311Ce19c94F8" target="_blank">BscScan</a>
</nav>

<section id="about">
  <h1 data-es="Token Comunitario en BNB Smart Chain"
      data-en="Community Token on BNB Smart Chain">
      Token Comunitario en BNB Smart Chain
  </h1>

  <p data-es="JCO es un proyecto comunitario enfocado en crecimiento orgánico, transparencia y apoyo social."
     data-en="JCO is a community-driven project focused on organic growth, transparency and social support.">
     JCO es un proyecto comunitario enfocado en crecimiento orgánico, transparencia y apoyo social.
  </p>

  <a class="btn"
     href="https://pancakeswap.finance/swap?outputCurrency=0x2b2c656C8D4B2F50f75F084dDeEC311Ce19c94F8"
     target="_blank"
     data-es="Comprar JCO"
     data-en="Buy JCO">
     Comprar JCO
  </a>
</section>

<footer>
  © 2025 JCO Token — Community Driven Project
</footer>

<script>
let currentLang = "es";

function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleLang(){
  currentLang = currentLang === "es" ? "en" : "es";
  document.querySelectorAll("[data-es]").forEach(el=>{
    el.innerText = el.getAttribute("data-" + currentLang);
  });
}
</script>

</body>
</html>
